            onhide = false;

<script>
    function checkMobile() {
      return window.innerWidth <= 1200;
    }
  
    function toggleUnavailableMessage() {
      var unavailableMessage = document.querySelector('.error-width');
      if (checkMobile()) {
        unavailableMessage.style.display = 'flex';
      } else {
        unavailableMessage.style.display = 'none';
      }
    }

    window.onload = toggleUnavailableMessage;
    window.onresize = toggleUnavailableMessage;
